const $ = (id)=>document.getElementById(id);
const grid = $("grid");
const q = $("q");
const typeSel = $("type");
const sortSel = $("sort");
let activeZone = "ALL";

function unique(arr){
  return [...new Set(arr)];
}

function mapsLink(lat, lon){
  const q = lat.toFixed(6)+","+lon.toFixed(6);
  return "https://www.google.com/maps?q="+encodeURIComponent(q);
}

function renderTypeOptions(){
  const types = ["Alla typer", ...unique(DATA.spots.map(s=>s.type)).sort((a,b)=>a.localeCompare(b,'sv'))];
  typeSel.innerHTML = types.map(t=>`<option value="${t}">${t}</option>`).join("");
}

function cardHTML(s){
  const depth = (s.depth_ft!=null) ? ` ‚Ä¢ Djup: ${s.depth_ft} ft (${s.depth_m} m)` : "";
  const specs = (s.species && s.species.length) ? `<ul>${s.species.map(x=>`<li>${x}</li>`).join("")}</ul>` : "<div class='kv'>‚Äî</div>";
  return `
  <div class="card">
    <h3>${s.name}</h3>
    <div class="row">
      <span class="badge type">${s.type}</span>
      <span class="badge zone">${s.zone}</span>
      <span class="badge">üìç ${s.lat.toFixed(6)}, ${s.lon.toFixed(6)}</span>
    </div>
    <div class="kv">üß≠ Avst√•nd: <b>${s.nm} NM</b> ‚Ä¢ ‚è±Ô∏è Tid (18 kn): <b>${s.time}</b>${depth}</div>
    <div class="kv">üîó <a href="${mapsLink(s.lat,s.lon)}" target="_blank" rel="noopener">√ñppna i Google Maps</a></div>
    <details>
      <summary>Visa detaljer (arter ‚Ä¢ tips)</summary>
      <hr class="sep"/>
      <div class="kv"><b>M√•l-arter (f√∂rslag)</b></div>
      ${specs}
      <div class="kv" style="margin-top:10px"><b>Notering</b></div>
      <div class="kv">${s.notes || "‚Äî"}</div>
    </details>
  </div>`;
}

function applyFilters(){
  const query = (q.value||"").trim().toLowerCase();
  const type = typeSel.value;
  const zone = activeZone;

  let items = DATA.spots.filter(s=>{
    if(zone!=="ALL" && s.zone!==zone) return false;
    if(type!=="Alla typer" && s.type!==type) return false;
    if(!query) return true;
    const hay = [
      s.name, s.type, s.zone,
      (s.species||[]).join(" "),
      s.notes||"",
      String(s.nm)
    ].join(" ").toLowerCase();
    return hay.includes(query);
  });

  // sort
  const mode = sortSel.value;
  if(mode==="near") items.sort((a,b)=>a.nm-b.nm);
  else if(mode==="far") items.sort((a,b)=>b.nm-a.nm);
  else items.sort((a,b)=>a.name.localeCompare(b.name,'sv'));

  $("meta").textContent = `Visar ${items.length} av ${DATA.spots.length} spots`;
  grid.innerHTML = items.map(cardHTML).join("");
}

document.querySelectorAll(".chip").forEach(ch=>{
  ch.addEventListener("click", ()=>{
    document.querySelectorAll(".chip").forEach(x=>x.classList.remove("active"));
    ch.classList.add("active");
    activeZone = ch.dataset.zone;
    applyFilters();
  });
});

q.addEventListener("input", applyFilters);
typeSel.addEventListener("change", applyFilters);
sortSel.addEventListener("change", applyFilters);

$("subtitle").textContent =
  `${DATA.version} ‚Ä¢ Hemmahamn: ${DATA.home.lat.toFixed(6)}, ${DATA.home.lon.toFixed(6)} ‚Ä¢ Hastighet: ${DATA.speed_kn} kn ‚Ä¢ Genererad: ${DATA.generated}`;

renderTypeOptions();
applyFilters();
</script>
